<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Submission Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_block">
        <h1>Data Submission Form</h1>
        <form action="form_data.html" method="POST">
            <hr><br>
            <label for="">First Name</label>
            <input type="text" name="first_name" placeholder="Enter your First Name" required>
            <br>
            <br>
            <label for="">Last Name</label>
            <input type="text" name="last_name" placeholder="Enter your Last Name" required>
            <br>
            <br>
            <label for="">Email Address</label>
            <input type="email" name="email" placeholder="Enter your Email Address" required>
            <br>
            <br>
            <label for="">Phone Number</label>
            <input type="tel" name="number" placeholder="Enter your Phone Number" required>
            <br>
            <br>
            <label for="">Date of Birth</label>
            <input type="date">
            <input type="time">
            <br>
            <br>
            <label for="">Gender</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <br>
            <br>
            <label for="">What's your favourite sport?</label>
            <input type="checkbox" name="sport" id="">Cricket
            <input type="checkbox" name="sport" id="">Football
            <input type="checkbox" name="sport" id="">Tennis
            <input type="checkbox" name="sport" id="">Baseball
            <br>
            <br>
            <label for="">Comment</label>
            <textarea name="" id="" cols="40" rows="5"></textarea>
            <br>
            <br>
            <div class=".btn-block">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>

</html>
